#Explose: pas d'idÃ©e
["Explosion Reactor"]
	#.
	#.
	#Range: > -2147483648
	"Size of the reactor explosion" = 10
	#.
	#Explanation: 0 = no explosion, 1 = current explosion, 2 = new explosion.
	#Range: 0 ~ 2
	"Type of explosion" = 1
	#.
	#Create Nuclear Explosion Time
	#300 ticks = 15 seconds
	#Range: 100 ~ 1200
	"Duration before exploration" = 600

